{% extends 'itsite/index.html' %}

{% block meta %}
    <meta name="robots" content="noindex">
{% endblock %}

{% block title %}
    <title>ShineIT - Jobs</title>
{% endblock %}

{% block content %}

<div class="container">
    <h1>Job Posting</h1>

    {% for job in jobs %}
        <h4>{{ job.title }}</h4>
        <p>{{ job.content|safe }}</p>
    {% endfor %}
</div>

{% endblock %}
