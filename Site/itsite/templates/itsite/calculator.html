{% extends 'itsite/index.html' %}

{% block title %}
    <title>ShineIT - Calculator</title>
{% endblock %}

{% block content %}

<div class="container">
    <h2>Earnings Calculator</h2>
    <div style="display: flex; flex-flow: column; height: 50vh; justify-content: space-around; margin-top: 90px;">
        <label for="price">Job's price</label>
        <input class="form-control" id="price" name="" value="250">
        <label for="upw" style="display: none;">After Upwork's Cut</label>
        <input class="form-control" id="upw" name="" disabled style="display: none;">
        <label for="dev">Developer's Earning</label>
        <input class="form-control" id="dev" name="" disabled>
        <label for="kev">Gudo's Earning</label>
        <input class="form-control" id="kev" name="" disabled>
        <label for="han">Hans's Earning</label>
        <input class="form-control" id="han" name="" disabled>
        <button class="cta" onclick="calculate()" style="width: 200px; margin-top: 10px;">Calculate</button>
    </div>
</div>

{% endblock content %}


{% block js %}
        <script type="text/javascript" src="../../static/itsite/js/calculator.js"></script>
{% endblock js %}
