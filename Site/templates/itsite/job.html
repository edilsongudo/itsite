{% extends 'itsite/index.html' %}

{% block meta %}
        <meta name="description" content="Apply for {{ job.title }} position at Shine it">
{% endblock %}

{% block title %}
    <title>Shine it - {{ job.title }}</title>
{% endblock %}

{% block content %}

<div class="custom-container">
    <div class="job">
        <br>
        <br>
        <h1>{{ job.title }}</h1>
        <br>
        <div class="flex">
            <p class="jobs-date">Posted: {{ job.date_posted|date:"F d, Y" }}</p>
            <p class="jobs-date">Location: Remote</p>
        </div>
        <p>{{ job.content|safe }}</p>
        <div class="ctadiv">
            <a class="cta cta2" href="{% url 'apply' %}">APPLY</a>
        </div>
    </div>
</div>

{% endblock %}
